<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prayer Time</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="date-wrapper">
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <div class="circle">
        <svg class="time-wrapper iftar-wrapper">
          <circle
            cx="200"
            cy="200"
            r="155"
            stroke="#1f2633"
            stroke-width="12"
            fill="transparent"
            class="second"
          />
          <circle
            class="first"
            cx="200"
            cy="200"
            r="155"
            stroke="#41abff"
            stroke-width="12"
            fill="transparent"
          />
        </svg>
        <svg class="time-wrapper">
          <circle
            cx="200"
            cy="200"
            r="135"
            stroke="#1f2633"
            stroke-width="12"
            fill="transparent"
            class="second"
          />
          <circle
            class="third"
            cx="200"
            cy="200"
            r="135"
            stroke="#67f1d8"
            stroke-width="12"
            fill="transparent"
          />
        </svg>
        <div class="text">
          <div class="iftar"></div>
          <div class="next-prayer">
            <h3 class="next-prayer__name"></h3>
            <h3 class="next-prayer__time"></h3>
          </div>
        </div>
      </div>
      <ul class="prayers-list"></ul>
    </div>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="app.js"></script>
  </body>
</html>
